---
bases:
  - ../../base/helmDefaults.yaml
  - ../../base/environments.yaml
  - ../../../environments/environments.yaml

---
releases:
- name: namespaces-workload
  chart: ../../../charts/raw
  version: {{ .Values.workload_namespaces | get "chart_version" nil | quote }}
  namespace: kube-system
  installed: {{ .Values.workload_namespaces | get "installed" false }}
  verify: false
  createNamespace: true
  missingFileHandler: Warn
  values:
    - "{{`{{ .Release.Name }}`}}-values.yaml.gotmpl"
    - "../../../environments/{{ .Environment.Name }}/{{`{{ .Release.Name }}`}}/values.yaml.gotmpl"
  secrets:
    - "../../../environments/{{ .Environment.Name }}/{{`{{ .Release.Name }}`}}/secrets.enc.yaml"
