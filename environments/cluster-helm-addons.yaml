global:
  # custom proxy
  http_proxy: http://192.168.2.10:8888
  https_proxy: http://192.168.2.10:8888
  no_proxy: localhost,192.168.0.0/16
  # helm addons
  addons:
    cni:
      enabled: true
      #enabled: false
      type: cilium
      version: 1.15.5
      #type: calico
      #version: v3.27.3
    ccm:
      enabled: true
      #enabled: false
      type: openstack
      version: 2.30.1
    metallb:
      #enabled: true
      enabled: false
      type: metallb
      version: 0.14.5
    ingress:
      enabled: true
      #enabled: false
      type: ingress-nginx
      version: 4.10.1
    certmanager:
      enabled: true
      #enabled: false
      type: cert-manager
      version: v1.14.5
    storagelocal:
      enabled: true
      #enabled: false
      type: storagelocal
      version: 0.0.25
    csi:
      enabled: true
      #enabled: false
      type: cinder-csi
      version: 2.30.0

# reference to addons helm values
#
addons:
  dockerConfig:
    enabled: true
